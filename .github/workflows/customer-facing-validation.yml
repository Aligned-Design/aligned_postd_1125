name: Customer-Facing Validation

on:
  push:
    branches: [main, integration-v2]
  pull_request:
    branches: [main, integration-v2]

jobs:
  validate-customer-experience:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # NOTE: UI component tests are critical for customer experience
      - name: Run UI Component Tests
        run: pnpm test client/components --run
        continue-on-error: false

      # NOTE: Accessibility checks are critical for customer experience
      - name: Check Accessibility
        run: pnpm test e2e/responsive-ui.spec.ts --run
        continue-on-error: false

      # NOTE: Type checking is critical to prevent runtime errors
      - name: Validate Customer-Facing Types
        run: pnpm typecheck
        continue-on-error: false

      - name: Build Customer App
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Validate Customer Experience Flow
        run: pnpm tsx scripts/validate-customer-experience.ts
        continue-on-error: false

      # NOTE: Report generation is informational only - failures don't block CI
      - name: Generate Customer Experience Report
        run: pnpm tsx scripts/customer-facing-audit.ts
        continue-on-error: true

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: customer-experience-report
          path: docs/CUSTOMER_EXPERIENCE_REPORT.md
          retention-days: 30
